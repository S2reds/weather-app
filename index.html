<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <img src="" alt="" id="bg">
    <p id="desc"></p>
    <div class="infoDiv">
        <div class="weatherDiv"></div>
        <div class="weatherDiv"></div>
        <div class="weatherDiv">
            <div class="weatherInfo slide-down"></div>
            <div class="weatherInfo slide-down"></div>
        </div>
        <div class="weatherDiv"></div>
        <div class="weatherDiv gifDiv">
            <img src="" alt="" id="gif">
        </div>
        <div class="weatherDiv">
            <div class="dailyInfo slide-left"></div>
            <div class="dailyInfo slide-left"></div>
            <div class="dailyInfo slide-left"></div>
            <div class="dailyInfo slide-left"></div>
            <div class="dailyInfo slide-left"></div>
        </div>
        <div class="weatherDiv"></div>
        <div class="weatherDiv"></div>
        <div class="weatherDiv"></div>
    </div>

    <div class="inputDiv">
        <form>
            <input type="text" placeholder="Where do you live?" name='location' required>
            <input type="submit" value="Update Location">
        </form>
    </div>
  </body>
</html>
